<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{ question.question_text }}</h1>
    {% for choice in question.choice_set.all %}
      <ul>
        <li>{{ choice.choice_text }} ---{{ choice.votes }} votes</li><br>
      </ul>
    {% endfor %}
    <a href="{% url 'poll:detail' question.id %}">Vote again?+</a>
  </body>
</html>
